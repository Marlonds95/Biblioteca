<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg  nav-pills navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/autor/form">Agregar Autor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libro/form">Agregar Libro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libros">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editorial/form">Agregar Editorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editoriales">Editorial</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-3">
    <h2>Libro form</h2>
    <form th:action="@{/libro/form}" method="post" th:object="${libro}" >
        <div class="mb-3 mt-3">

            <!--ID -->
            <label >ID:</label>
            <input type="text" class="form-control"  placeholder="Enter Id" readonly="readonly" th:field="*{id}" >
        </div>
        <div class="mb-3 mt-3">
            <label >Título:</label>
            <input type="text" class="form-control"  placeholder="Enter Título" th:field="*{titulo}" >
        </div>
        <div class="mb-3 mt-3">
            <label >Fecha de publicación:</label>
            <input type="date" class="form-control"  placeholder="Enter Fecha de publicación" th:field="*{publicacion}">
        </div>
        <!--
        <div class="mb-3 mt-3">
            <label >Autor:</label>
            <input type="text" class="form-control"  placeholder="Autor:" th:field="*{autor.id}">
        </div>
        -->
        <div class="mb-3 mt-3">
            <label >Autor:</label>
            <select class="form-control" th:field="*{autor.id}">
            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label >Editorial:</label>
            <select class="form-control" th:field="*{editorial.id}">
                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
