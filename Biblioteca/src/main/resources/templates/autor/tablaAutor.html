<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg  nav-pills navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/autor/form">Agregar Autor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libro/form">Agregar Libro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/libros">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editorial/form">Agregar Editorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editoriales">Editorial</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-3">
    <h2>Ingrese Autor</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autor:${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <td th:text="${autor.apellido}"></td>
            <td th:text="${autor.correo}"></td>
            <td>
                <a th:href="@{/editar/}+${autor.id}" class="btn btn-success">Editar</a>
                <a th:onclick="eliminar([[${autor.id}]])" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/funcionesAut.js}"></script>

</body>
</html>
